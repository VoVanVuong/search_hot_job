<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 bg-black shadow rounded">
      <h2 class="text-center text-primary">Sign Up for Employers</h2>
      <p class="text-center">Create employer account to get access to our resume database and post your job right now</p>
      <span  style="color: red" th:text="${error}"></span>
      <span  style="color: red" th:text="${success}"></span>
      <form th:action="@{/employRegister}" method="post" th:object="${account}">
        <!-- Thông tin tài khoản -->
<!--        <div class="form-group">-->
<!--          <input class="text" type="text" name="name" th:field="*{name}" placeholder="Username" >-->
<!--          <span  style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" placeholder="name"></span>-->
<!--        </div>-->
        <div class="form-group">
          <input type="email" class="form-control" id="email" th:field="*{email}" name="email" placeholder="Email" required>
          <span  style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password" th:field="*{password}" name="password" placeholder="Password" required>
          <span  style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
          <span id="passwordError" class="text-danger"></span>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="showPassword">
          <label class="form-check-label" for="showPassword">Show Password</label>
        </div>

        <!-- Thông tin công ty -->
      <div class="form-group" th:object="${employer}">
        <h4 class="text-center text-primary">Company Information</h4>
        <div class="form-group">
          <input type="text" class="form-control" id="companyName" th:field="*{name}" name="companyName" placeholder="Company Name" required>
          <span  style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" placeholder="name"></span>
        </div>
        <div class="form-group">
          <input type="number" class="form-control" id="employeeCount" th:field="*{totalJob}" name="employeeCount" placeholder="Number of Employees" required>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <input type="text" class="form-control" id="contactPerson" name="contactPerson" placeholder="Contact Person Name" required>
          </div>
          <div class="form-group col-md-6">
            <input type="text" class="form-control" th:field="*{phoneNumber}" id="phoneNumber" name="phoneNumber" placeholder="Phone Number" required>
          </div>
        </div>
        <div  class="form-group">
          <input th:field="*{address}" type="text" class="form-control" id="country" name="country" placeholder="Country" required>
        </div>
<!--        <div th:field="*{address}" class="form-group">-->
<!--          <label for="address">Address</label>-->
<!--          &lt;!&ndash; Thêm các trường quốc gia, thành phố, quận/huyện, số nhà, phường, xã tùy thuộc vào yêu cầu thực tế &ndash;&gt;-->
<!--          &lt;!&ndash; Ví dụ: &ndash;&gt;-->
<!--          <div  class="form-group">-->
<!--            <input type="text" class="form-control" id="country" name="country" placeholder="Country" required>-->
<!--          </div>-->
<!--          <div class="form-group">-->
<!--            <input type="text" class="form-control" id="city" name="city" placeholder="Province/city" required>-->
<!--          </div>-->
<!--          <div class="form-group">-->
<!--            <input type="text" class="form-control" id="district" name="district" placeholder="District" required>-->
<!--          </div>-->
<!--          <input type="text" class="form-control mb-2" id="street" name="street" placeholder="Street(Ex: 123 Nguyễn Tri Phương)" required>-->
<!--        </div>-->
        <div class="form-group">
          <textarea class="form-control" id="companyDescription" th:field="*{decription}" name="companyDescription" placeholder="Company Description" required></textarea>
        </div>

        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="subscribeNewsletter">
          <label class="form-check-label" for="subscribeNewsletter">I would like to receive newsletter from 5Jobs</label>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="agreeTerms">
          <label class="form-check-label" for="agreeTerms">I consent to the processing of my personal data and agree to provide personal information and have read and agree to the 5Jobs Terms of Use and Privacy Policy.</label>
        </div>
      </div>
        <div class="text-center">
          <button class="btn btn-primary" type="submit" onclick="signUp()">Sign up now</button>
        </div>

        <script>
          // JavaScript to toggle password visibility
          document.getElementById('showPassword').addEventListener('change', function () {
            var currentPassword = document.getElementById('password');
            var newPassword = document.getElementById('confirmPassword');
            if (this.checked) {
              password.type = 'text';
              confirmPassword.type = 'text';
            } else {
              password.type = 'password';
              confirmPassword.type = 'password';
            }
          });
          // JavaScript to compare new password and confirm password
          function signUp() {
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            var passwordError = document.getElementById('passwordError');

            if (password !== confirmPassword) {
              passwordError.textContent = 'Passwords do not match';
            } else {
              passwordError.textContent = '';
              // Add logic to handle password update here
            }
          }
        </script>

      </form>
